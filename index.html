
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>土壌調査（ECODRR）Web GIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet 読み込み（これが最重要） -->

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


  <style>
    html, body, #map { height: 100%; margin: 0; }
    .control-box {
      background: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.4;
    }
    .control-box input { width: 160px; }
  </style>
</head>

<body>
<div id="map"></div>

<script>
// --------------------------------------
// 地図初期化
// --------------------------------------
const map = L.map("map", {
  center: [36.055, 139.07],
  zoom: 13
});

// ベースマップ
const osm = L.tileLayer(
  "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
  { maxZoom: 19 }
).addTo(map);

// --------------------------------------
// あなたのタイルレイヤ
// --------------------------------------
const twiLayer = L.tileLayer("./data/01_TWI_chichibu/{z}/{x}/{y}.png", {
  opacity: 0.8, minZoom: 12, maxZoom: 18
});
const handLayer = L.tileLayer("./data/02_HAND_chichibu/{z}/{x}/{y}.png", {
  opacity: 0.8
});
const shizenLayer = L.tileLayer("./data/04_SHIZEN_chichibu/{z}/{x}/{y}.png", {
  opacity: 0.8
});
const suidenLayer = L.tileLayer("./data/05_suiden_chichibu/{z}/{x}/{y}.png", {
  opacity: 0.8
});

// 初期表示
twiLayer.addTo(map);

// --------------------------------------
L.control.layers(
  { "OpenStreetMap": osm },
  {
    "TWI（湿潤度）": twiLayer,
    "HAND（鉛直距離）": handLayer,
    "自然的景観": shizenLayer,
    "水田占有率": suidenLayer
  },
  { collapsed: false }
).addTo(map);

// --------------------------------------
// 透明度 UI
// --------------------------------------
const opacityCtrl = L.control({ position: "topright" });
opacityCtrl.onAdd = () => {
  const div = L.DomUtil.create("div", "control-box");
  div.innerHTML = `
    <b>透明度</b><br>
    <input type="range" id="opacityRange" min="0" max="1" value="0.8" step="0.05">
  `;
  return div;
};
opacityCtrl.addTo(map);

document.addEventListener("input", (e) => {
  if (e.target.id === "opacityRange") {
    const v = Number(e.target.value);
    [twiLayer, handLayer, shizenLayer, suidenLayer].forEach(l => l.setOpacity(v));
  }
});

// --------------------------------------
// 色相（Hue） UI
// --------------------------------------
const hueCtrl = L.control({ position: "topright" });
hueCtrl.onAdd = () => {
  const div = L.DomUtil.create("div", "control-box");
  div.innerHTML = `
    <b>色相（Hue）</b><br>
    <input type="range" id="hueRange" min="0" max="360" value="0">
  `;
  return div;
};
hueCtrl.addTo(map);

function applyHue(layer, hue) {
  if (!layer._container) return;
  layer._container
    .querySelectorAll("img.leaflet-tile")
    .forEach(img => img.style.filter = `hue-rotate(${hue}deg)`);
}

document.addEventListener("input", (e) => {
  if (e.target.id === "hueRange") {
    const h = Number(e.target.value);
    [twiLayer, handLayer, shizenLayer, suidenLayer].forEach(l => applyHue(l, h));
  }
});

map.on("overlayadd", e => {
  const h = Number(document.getElementById("hueRange").value);
  applyHue(e.layer, h);
});
</script>

</body>
</html>
