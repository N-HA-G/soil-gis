
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>土壌調査（ECODRR）Web GIS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  https://unpkg.com/leaflet@1.9.4/dist/leaflet.css
  https://unpkg.com/leaflet@1.9.4/dist/leaflet.js

  <style>
    #map { height: 100vh; width: 100%; }

    /* UI のスタイル */
    .custom-control {
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script>
  // ----------------------------
  // 地図の初期表示
  // ----------------------------
  const map = L.map('map').setView([36.055, 139.067], 13);

  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);


  // ----------------------------
  // XYZ タイルレイヤ
  // ----------------------------

  const twiLayer = L.tileLayer('./data/01_TWI_chichibu/{z}/{x}/{y}.png', {
    opacity: 0.8,
    minZoom: 12,
    maxZoom: 18
  });

  const handLayer = L.tileLayer('./data/02_HAND_chichibu/{z}/{x}/{y}.png', {
    opacity: 0.8
  });

  const shizenLayer = L.tileLayer('./data/04_SHIZEN_chichibu/{z}/{x}/{y}.png', {
    opacity: 0.8
  });

  const suidenLayer = L.tileLayer('./data/05_suiden_chichibu/{z}/{x}/{y}.png', {
    opacity: 0.8
  });


  // ----------------------------
  // GeoJSON：土壌ポイント
  // ----------------------------
  fetch('./data/soil_points.geojson')
    .then(r => r.json())
    .then(json => {
      L.geoJSON(json, {
        pointToLayer: (feature, latlng) => {
          const ec = feature.properties.EC;
          return L.circleMarker(latlng, {
            radius: 7,
            fillColor: getColor(ec),
            color: "#000",
            weight: 1,
            fillOpacity: 0.9
          });
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties;
          layer.bindPopup(`
            <b>${p.場所名}</b><hr>
            field_id: ${p.field_id}<br>
            採取日: ${p.採取日}<br>
            EC: ${p.EC}<br>
            pH: ${p.pH}<br>
            CEC: ${p.CEC}<br>
            C: ${p.C}<br>
            N: ${p.N}<br>
            BIOTREX: ${p.BIOTREX}
          `);
        }
      }).addTo(map);
    });

  function getColor(ec) {
    return ec > 0.2 ? '#800026' :
           ec > 0.15 ? '#E31A1C' :
           ec > 0.10 ? '#FD8D3C' :
                       '#FED976';
  }


  // ----------------------------
  // 秩父市境界（任意）
  // ----------------------------
  fetch('./data/03_chikeitoishitu_saitama.geojson')
    .then(r => r.json())
    .then(json => {
      L.geoJSON(json, {
        style: {
          color: "#0066ff",
          weight: 2,
          fillOpacity: 0.0
        }
      }).addTo(map);
    });


  // ----------------------------
  // レイヤー切り替え（UI）
  // ----------------------------
  L.control.layers(
    { "OpenStreetMap": osm },
    {
      "TWI（湿潤度）": twiLayer,
      "HAND（鉛直距離）": handLayer,
      "自然的景観多様度": shizenLayer,
      "水田占有率": suidenLayer
    },
    { collapsed:false }
  ).addTo(map);


  // ----------------------------------------------------
  // 透明度スライダー（全タイルレイヤに適用）
  // ----------------------------------------------------
  const opacityCtrl = L.control({ position: "topright" });

  opacityCtrl.onAdd = function () {
    const div = L.DomUtil.create("div", "custom-control");
    div.innerHTML = `
      <b>透明度</b><br>
      <input type="range" id="opacityRange" min="0" max="1" value="0.8" step="0.05">
    `;
    return div;
  };
  opacityCtrl.addTo(map);

  document.getElementById("opacityRange").addEventListener("input", (e) => {
    const v = Number(e.target.value);
    twiLayer.setOpacity(v);
    handLayer.setOpacity(v);
    shizenLayer.setOpacity(v);
    suidenLayer.setOpacity(v);
  });


  // ----------------------------------------------------
  // 色相（Hue）スライダー
  // ----------------------------------------------------
  const hueCtrl = L.control({ position: "topright" });

  hueCtrl.onAdd = function () {
    const div = L.DomUtil.create("div", "custom-control");
    div.innerHTML = `
      <b>色相（Hue）</b><br>
      <input type="range" id="hueRange" min="0" max="360" value="0">
    `;
    return div;
  };
  hueCtrl.addTo(map);

  document.getElementById("hueRange").addEventListener("input", (e) => {
    const hue = e.target.value;
    const filter = `hue-rotate(${hue}deg)`;

    [twiLayer, handLayer, shizenLayer, suidenLayer].forEach(layer => {
      if (layer._container) {
        layer._container.style.filter = filter;
      }
    });
  });

</script>

</body>
</html>
