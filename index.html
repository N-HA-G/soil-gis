<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>土壌調査（ECODRR）Web GIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([36.055, 139.067], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('data/soil_points.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          return L.circleMarker(latlng, {
            radius: 7,
            fillColor: getColor(feature.properties.EC),
            color: '#000',
            weight: 1,
            fillOpacity: 0.85
          });
        },
        onEachFeature: (feature, layer) => {
          const p = feature.properties;
          layer.bindPopup(`
            <b>${p.場所名}</b><br>
            <hr>
            field_id: ${p.field_id}<br>
            採取日: ${p.採取日}<br>
            EC: ${p.EC}<br>
            pH: ${p.pH}<br>
            CEC: ${p.CEC}<br>
            C: ${p.C}<br>
            N: ${p.N}<br>
            BIOTREX: ${p.BIOTREX}
          `);
        }
      }).addTo(map);
    });

  function getColor(ec) {
    return ec > 0.2 ? '#800026' :
           ec > 0.15 ? '#E31A1C' :
           ec > 0.10 ? '#FD8D3C' :
                       '#FED976';
  }
</script>

</body>
</html>
